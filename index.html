<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Pro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <aside class="sidebar">
            <h2>Categories</h2>
            <ul class="category-list" id="category-list">
                <!-- Categories injected here -->
            </ul>
            <button class="btn" id="add-category-btn" style="margin-top:auto; width:100%;">+ New Category</button>
        </aside>
        
        <main class="main-content">
            <header class="header">
                <h1 id="page-title">All Bookmarks</h1>
                <div class="search-container" style="flex: 1; margin: 0 20px;">
                    <input type="text" id="search-input" placeholder="Search bookmarks..." class="search-input">
                </div>
                <button class="theme-toggle" id="theme-toggle" title="Toggle Theme">
                    <!-- Sun Icon (for light mode) -->
                    <svg class="sun-icon" viewBox="0 0 24 24" style="display: block;">
                        <path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41L5.99 4.58zm12.37 12.37c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0 .39-.39.39-1.03 0-1.41l-1.06-1.06zm1.06-10.96c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06zM7.05 18.36c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06z"/>
                    </svg>
                    <!-- Moon Icon (for dark mode) -->
                    <svg class="moon-icon" viewBox="0 0 24 24" style="display: none;">
                        <path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-3.03 0-5.5-2.47-5.5-5.5 0-1.82.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z"/>
                    </svg>
                </button>
                <button class="btn" id="share-btn" style="background: var(--secondary-color); margin-right: 10px;">Share</button>
                <button class="btn" id="add-bookmark-btn">+ Add Bookmark</button>
            </header>
            
            <div class="bookmark-grid" id="bookmark-grid">
                <!-- Bookmarks injected here -->
            </div>
        </main>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <h2 id="modal-title">New Item</h2>
            <form id="modal-form">
                <!-- Form fields injected here -->
            </form>
        </div>
    </div>

    <script type="module" src="scripts/dashboard.js"></script>
</body>
</html>
